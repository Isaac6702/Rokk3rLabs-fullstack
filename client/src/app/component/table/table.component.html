<table mdSort (mdSortChange)="sortData($event)">        
        <tr>
        <th md-sort-header="name">Name </th>
        <th md-sort-header="duedate">Due Date</th>
        <th md-sort-header="priority">Priority</th>
        <th [hidden]="type === 'completed'">Actions</th>
    </tr>

    <tr *ngFor="let task of sortedData">
        <td [ngClass]="{'overdue': task.overdue}">{{task.name}}</td>
        <td>{{task.dueDate}}</td>
        <td>{{task.priority}}</td>
        <td [hidden]="type === 'completed'">
            <button class="btn-edit" title="Update" (click)="update(task)" md-mini-fab><md-icon class="md-24">update</md-icon></button>
            <button class="btn-remove" title="Remove" (click)="remove(task)" md-mini-fab><md-icon class="md-24">delete</md-icon></button>
            <button class="btn-completed" title="Complete" (click)="completed(task)" md-mini-fab><md-icon class="md-24">check</md-icon></button>
        </td>
    </tr>
</table>
