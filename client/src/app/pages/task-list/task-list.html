<button md-raised-button (click)="openDialog()">Add</button>

<div class="col-xs-12 col-sm-6 content">
    <h2>Task list</h2>
    <task-table [tasks]="tasks"></task-table>
</div>
<div class="col-xs-12 col-sm-6 content">
    <h2>Task list overdue</h2>
    <task-table [tasks]="overdueTasks"></task-table>
</div>
<div class="col-xs-12 col-sm-6 content">
    <h2>Task list completed</h2>
    <task-table [tasks]="completedTasks" [type]="'completed'"></task-table>
</div>
